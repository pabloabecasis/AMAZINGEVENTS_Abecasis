<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"

  <body>

      data-bs-theme="dark"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="index.html">
          <img src="./Assets/amazing_brand.png" alt="Logo" width="100" />
        </a>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo01"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./upcoming-events.html"
                >Upcoming Events</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./past-events.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      
      <!-- Carousel -->
      <div class="position-relative">
        <h3 class="carousel-text">HOME</h3>
        <div
          id="carouselExample"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./Assets/optional_banner_1.jpg"
                class="d-block w-100 carousel-bg carousel-image"
                alt="banner1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Assets/optional_banner_2.jpg"
                class="d-block w-100 carousel-bg carousel-image"
                alt="banner2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Assets/optional_banner_3.jpg"
                class="d-block w-100 carousel-bg carousel-image"
                alt="banner3"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Assets/optional_banner_4.jpg"
                class="d-block w-100 carousel-bg carousel-image"
                alt="banner4"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Assets/optional_banner_5.jpg"
                class="d-block w-100 carousel-bg carousel-image"
                alt="banner5"
              />
            </div>
          </div>

          <!-- <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button> -->
        </div>
      </div>
      
      <!-- Checkboxes - Search Bar -->
      <div class="container d-flex mb-4">
        <div
          class="container d-flex justify-content-start flex-wrap"
          id="checkboxContainer"
        ></div>

        <form class="d-flex justify-content-end">
          <input
            class="search-bar form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchInput"
          />
          <button class="search-btn btn btn-outline-dark" id="searchBtn" type="submit">
            Search
          </button>
        </form>
      </div>

      <!-- Cards -->
      <div class="container-fluid">
        <div
        class=" d-flex justify-content-center flex-wrap gap-2"
          id="allCardContainer"
        ></div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex">
          <img
            src="./Assets/facebook.png"
            alt="facebook-logo"
            class="img-fluid icon mr-3"
          />
          <img
            src="./Assets/instagram.png"
            alt="instagram-logo"
            class="img-fluid icon mr-3"
          />
          <img
            src="./Assets/whatsapp.png"
            alt="whatsapp-logo"
            class="img-fluid icon mr-3"
          />
        </div>
        <p class="m-0">&copy; 2023 - Pablo Abecasis</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous">
    </script>
    <script src="./Js/home.js" type="module"></script>
  </body>
</html>
